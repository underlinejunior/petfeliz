<ion-header no-border>
  <ion-toolbar>

    <img src='./assets/barra.svg' />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container top">
    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-slides class="swiper-no-swiping">
    <ion-slide>
      <div class="slider-inner ion-padding">

        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Email:</strong></ion-label>
          <ion-input placeholder="informe seu email" required [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Senha:</strong></ion-label>
          <ion-input #passwordEyeRegister [type]="passwordTypeInput" placeholder="Password" required [(ngModel)]="userLogin.password">
          </ion-input>
          <ion-button color="secondary"  class="btn_eye_icon" (click)="togglePasswordMode()" item-end>
            <ion-icon [name]="iconpassword" slot="icon-only"></ion-icon>
          </ion-button>

          
        </ion-item>

        <ion-button expand="block" shape="round" type="submit" (click)="login()">logar</ion-button>

        <ion-item class="ion-margin-top" lines="none">ou fa√ßa login com:
          <ion-button class='textbtngoogle' fill="clear">
            <ion-icon class="logo" name="logo-google"></ion-icon>google
          </ion-button>
        </ion-item>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slider-inner ion-padding">

        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Nome:</strong></ion-label>
          <ion-input placeholder="informe seu nome" name="name"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Email:</strong></ion-label>
          <ion-input placeholder="informe seu email" required inputmode="email" [(ngModel)]="userRegister.email" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Senha: </strong></ion-label>
          <ion-input #passwordEyeRegister [type]="passwordTypeInput" placeholder="Password" required [(ngModel)]="userRegister.password">
          </ion-input>
              <ion-button color="secondary" class="btn_eye_icon" (click)="togglePasswordMode()">
              <ion-icon [name]="iconpassword" ></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-label><strong>Confirmar senha:</strong></ion-label>
          <ion-input #passwordEyeRegister [type]="passwordTypeInput" placeholder="Password" required
            [(ngModel)]="userRegister.passwordConfim"></ion-input>
            <ion-note slot="end" color="danger">{{confirma}}</ion-note>
        </ion-item>

        <ion-button expand="block" shape="round" type="submit" (click)="register()">cadastrar</ion-button>
        <p style="color:green;"><strong>{{logado}}</strong></p>
      </div>
    </ion-slide>
  </ion-slides>


</ion-content>
